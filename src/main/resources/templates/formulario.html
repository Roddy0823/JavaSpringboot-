<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="container">
        <h1>Gestor de Pensum</h1>
        <h2 th:text="${estudiante.id} ? 'Editar Estudiante' : 'Nuevo Estudiante'">Formulario</h2>

        <form action="#" th:action="@{/guardar}" th:object="${estudiante}" method="POST">
            <!-- Campo oculto para el ID (necesario para actualizar) -->
            <input type="hidden" th:field="*{id}" />

            <div class="campo">
                <label>Nombre Completo:</label>
                <input type="text" th:field="*{nombre}" required placeholder="Ej: Pepito Pérez" />
            </div>

            <div class="campo">
                <label>Correo Electrónico:</label>
                <input type="email" th:field="*{correo}" required placeholder="Ej: pepito@sena.edu.co" />
            </div>

            <div class="campo">
                <label>Semestre:</label>
                <input type="number" th:field="*{semestre}" required min="1" max="10" />
            </div>

            <div class="botones">
                <button type="submit" class="boton boton-primario">Guardar</button>
                <a th:href="@{/}" class="boton boton-eliminar">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
